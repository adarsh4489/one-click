          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="register.css">
      </head>
<body>
   <div class="register">
    <h1 class="text-center">Register</h1>

    <form action="index.html">
      <div class="form-group">
        <label class="form-label" for="name">Full Name</label>
        <input class="form-control" type="text" id="text">
    </div>

        <div class="form-group">
            <label class="form-label" for="Username">Username</label>
            <input class="form-control" type="text" id="text">
        </div>

        <div class="form-group">
            <label class="form-label" for="email-id">Email address</label>
            <input class="form-control" type="email" id="email">
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input  class="form-control" type="password" id="password">
        </div>

        <div class="form-group">
            <label class="form-label" for="Number">Phone Number</label>
            <input  class="form-control" type="number" id="number">
        </div>

        <input class="btn btn-success w-100" type="submit" value="Register">
        <br><br>
        <div class="form-group text-center">
          <h5>Thank you for the Registration</h5>
    </div>


    </form>
   </div>
    
</body>
