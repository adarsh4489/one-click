<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One click</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
          crossorigin="anonymous"></script>
      
        <link rel="stylesheet" href="/static/order.css">
      </head>
<body>
   <div class="order">
    <h1 class="text-center">Order Now</h1>
<hr>
    <form action="index.html">
        <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="name" id="name">
        </div>

        <div class="form-group">
            <label class="form-label" for="email-id">Email address</label>
            <input class="form-control" type="email" id="email">
        </div>

        <div class="form-group">
            <label class="form-label" for="phone number">Phone Number</label>
            <input class="form-control" type="number" id="number">
        </div>

        <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <input  class="form-control" type="text" id="address">
        </div>

        <div class="form-group">
          <label class="form-label" for="number">Pin Number</label>
          <input  class="form-control" type="number" id="number">
      </div>

        <input class=" button btn btn-outline-info w-100" type="submit" value="Order"> 

  </form>
  </div>
    
</body>
</html>
